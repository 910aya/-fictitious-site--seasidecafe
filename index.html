
<!DOCTYPE html>
<html>
  <head>
    <title>SeaSide Cafe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
  </head>
  <body style="margin:0px">
    <header class="header">
      <div class="site-name">Seaside<br>Cafe</div>
      <div class="header-menu">
        Concept&nbsp;&nbsp;Menu&nbsp;&nbsp;Instagram&nbsp;&nbsp;Reserve&nbsp;&nbsp;Access&nbsp;&nbsp;
      </div>
      <div class="insta-icon">
        <img src="img/icon_insta_header.png" alt="インスタグラム">
      </div>
    </header>
    <div class="content">
      <!-- キービジュアル -->
      <div class="key-image">
        <img src="img/key.png" alt="キービジュアル">
      </div>
      <!-- コンセプト -->
      <section class="concept">
        <div class="content-title">
          <span class="content-title-name">Concept</span><br>
          <span id="concept-treat" class="content-title-treat">コンセプト</span><br>
        </div>
        <table class="concept-detail">
          <tr>
            <td class="concept-comment">
              海風が心地よく吹き抜ける店内で、<br>お友達と、恋人と、<br>素敵な時間をお過ごしください。
            </td>
            <td class="concept-img">
              <img src="img/concept_img_1.png" alt="コンセプト1">
            </td>
          </tr>
          <tr>
            <td class="concept-img">
              <img src="img/concept_img_2.png" alt="コンセプト2">
            </td>
            <td class="concept-comment">
              ベビーカーでの入店が可能な広い店内です。<br>おむつ台もございますので、<br>ママ会にもオススメ！
            </td>
          </tr>
        </table>
      </section>
      <section class="menu">
        <div class="content-title">
          <span class="content-title-name">Menu</span><br>
          <span id="menu-treat" class="content-title-treat">メニュー</span><br>
        </div>
      </section>
      <section class="reserve">
        Reserve
      </section>
      <section class="access">
        Access
      </section>
    </div>
    <footer class="footer">
    </footer>
  </body>
</html>
